{% extends "layout.html" %}

{% block title %} Register {% endblock title %}

{% block main %}
    <form action="/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="fname" placeholder="First Name" type="text" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="lname" placeholder="Last Name" type="text" required>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Re-type Password" type="password" required>
        </div>

        <button class="btn btn-primary d-block mx-auto" type="submit">Register</button>

    </form>
{% endblock %}
